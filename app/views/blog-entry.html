<div ng-controller="BlogEntryCtrl" class="content container col-sm-12">      
      <div data-loading-indicator="blogEntry"></div>
      <div data-ng-show="blogEntry">
        <h1>{{ title }}</h1>
        <p>{{ date * 1000 | date:'dd MMMM yyyy' }}</p>
        <div class="about-content" ng-bind-html="body"></div>
      </div>
</div>
