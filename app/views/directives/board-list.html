  <div data-loading-indicator="boards" class="col-sm-12"></div>
  <section data-ng-repeat="board in boards" class="board" ng-class="display.formats.grid ? 'col-sm-6' : ''" data-board-id="{{ board.machineId }}">
    <div class="panel clearfix">
      <div data-ng-class="display.formats.grid ? '' : 'col-sm-10'">
        <h2 class=""><a data-ng-href="{{ createPath(board.title[0].value) }}">{{ board.title[0].value }}</a></h2>
        <p class="about-content" ng-bind-html="board.body[0].summary"></p>
        <h4 data-ng-show="board.field_repository_link[0].value">
          <a class="repository-link" ng-href="{{ board.field_repository_link[0].value }}">View on GitHub</a>
        </h4>
      </div>
      <div data-ng-class="display.formats.grid ? '' : 'col-sm-2'">  
        <img data-ng-src="{{ board.field_images[0].url }}" alt="{{ board.field_images[0].alt }}" />
      </div>
    </div>  
  </section>
